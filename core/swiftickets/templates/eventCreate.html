{% extends 'base.html' %}
{% load static %}
{% block title %}
Create |
{% endblock %}

{% block content %}
<div class="container mt-5">
    <form action="" method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-outline-dark mb-4">Criar</button>
    </form>
</div>
{% endblock %}
